    <!-- Main Content -->
    <div class="content-container">
        <iframe id="mainIframe" src="https://chat.faithbot.io" frameborder="0" title="FaithBot" allow="microphone; camera"></iframe>
    </div>

    <script>
        // Mobile menu toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Dropdown functionality
        const dropdown = document.querySelector('.dropdown');
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        const dropdownLabel = document.querySelector('.dropdown-label');
        const mainIframe = document.getElementById('mainIframe');
        const languageLinks = dropdownMenu.querySelectorAll('a');

        // Toggle dropdown
        dropdownToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Language selection
        languageLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Get language data
                const langName = link.textContent;
                const langUrl = link.getAttribute('data-url');

                // Update iframe
                mainIframe.src = langUrl;

                // Update dropdown label
                dropdownLabel.textContent = `FaithBot (${langName})`;

                // Update active states
                languageLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Close dropdown
                dropdown.classList.remove('active');

                // Close mobile menu if open
                navToggle.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Close mobile menu when other nav links are clicked
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
