    <style>
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            color: var(--text-primary, #3E2723);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-toggle:hover {
            background: var(--foam, #F5F5F5);
        }

        .dropdown-toggle.active {
            background: linear-gradient(135deg, var(--coffee-gold, #D4AF37) 0%, var(--coffee-amber, #C9A050) 100%);
            color: white;
        }

        .dropdown-arrow {
            font-size: 0.75rem;
            transition: transform 0.3s ease;
        }

        .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1.25rem;
            color: var(--text-primary, #3E2723);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--cream, #EFEBE9);
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background: var(--foam, #F5F5F5);
            padding-left: 1.5rem;
        }

        .dropdown-menu a.active {
            background: linear-gradient(135deg, var(--coffee-gold, #D4AF37) 0%, var(--coffee-amber, #C9A050) 100%);
            color: white;
        }

        /* Mobile dropdown adjustments */
        @media (max-width: 768px) {
            .dropdown {
                display: block;
                width: 100%;
            }

            .dropdown-toggle {
                width: 100%;
                justify-content: space-between;
            }

            .dropdown-menu {
                position: static;
                box-shadow: none;
                border-radius: 0;
                max-height: none;
                background: var(--foam, #F5F5F5);
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="tool-container">
        <iframe id="mainIframe" src="https://chat.faithbot.io" frameborder="0" title="FaithBot" allow="microphone; camera"></iframe>
    </div>

    <script>
        // Mobile menu toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Dropdown functionality
        const dropdown = document.querySelector('.dropdown');
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        const dropdownLabel = document.querySelector('.dropdown-label');
        const mainIframe = document.getElementById('mainIframe');
        const languageLinks = dropdownMenu.querySelectorAll('a');

        // Toggle dropdown
        dropdownToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Language selection
        languageLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                // Get language data
                const langName = link.textContent;
                const langUrl = link.getAttribute('data-url');

                // Update iframe
                mainIframe.src = langUrl;

                // Update dropdown label
                dropdownLabel.textContent = `FaithBot (${langName})`;

                // Update active states
                languageLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Close dropdown
                dropdown.classList.remove('active');

                // Close mobile menu if open
                navToggle.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Close mobile menu when other nav links are clicked
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
